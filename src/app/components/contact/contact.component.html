<section class="relative padded flex content-center items-center justify-center min-h-screen-75">
  <div class="text-white w-full container px-6 border-1 border-gray-600 bg-black rounded-lg flex contact">
    <!-- Left Side: Contact Form -->
    <div class="w-full lg:w-1/2">
      <form [formGroup]="form" (ngSubmit)="send()" class="p-2 rounded-2xl shadow-xl backdrop-blur-lg">
        <h1 class="text-white text-3xl mb-6 font-bold border-b border-gray-600 pb-2 pt-8">
          Contact Me
        </h1>
        <div *ngIf="responseMessage" class="mb-4 p-2 rounded bg-green-700 text-white">
          {{ responseMessage }}
        </div>
        <div *ngIf="errorMessages.length" class="mb-4 p-2 rounded bg-red-700 text-white">
          <div *ngFor="let err of errorMessages">{{ err }}</div>
        </div>
        <div class="mb-6">
          <label for="name" class="block text-sm text-gray-300 mb-1">Name</label>
          <input formControlName="name" type="text" id="name" name="name"
            class="w-full bg-gray-800 border border-gray-600 text-black text-base rounded px-4 py-2 outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-sm text-gray-300 mb-1">Email</label>
          <input formControlName="email" type="email" id="email" name="email"
            class="w-full bg-gray-800 border border-gray-600 text-black text-base rounded px-4 py-2 outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div class="mb-6">
          <label for="message" class="block text-sm text-gray-300 mb-1">Message</label>
          <textarea formControlName="message" id="message" name="message"
            class="w-full bg-gray-800 border border-gray-600 text-black h-95-px rounded px-4 py-2 outline-none resize-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <button type="submit" style="line-height: 0px; height: 43px;"
          class="submit w-full font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded">
          Send
        </button>
      </form>
    </div>

    <!-- Right Side: Info or Image -->
    <div class="w-full lg:w-1/2 items-center justify-center c-r text-white flex flex-col">
      <h1>Send me a message!</h1>
      <br />
      <h3>
        I hooked this up with mailJet, so whatever you send goes straight to my phone (yes, directly—lol).
        Whether it’s about a personal project, feedback on this site, a job opportunity, or literally anything else, I’m
        all ears. Let’s chat!
      </h3>
    </div>
  </div>
</section>
